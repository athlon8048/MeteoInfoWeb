<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>支持有经纬度信息的站点文本文件。文件头只有一行，是每一列的名称。文件的第一列是站点标识（站号或者站名），第二列和第三列是站点的经度和纬度，第四列以后是各个要素。列和列之间要用逗</span>
<span style='font-family:宋体'>号分隔（不能是中文的逗号）。如果你的站点数据不是这种格式，只需要在</span><span
lang=EN-US>Excel</span><span style='font-family:宋体'>里按照上述说明处理一下，另存为</span><span
lang=EN-US>CSV</span><span style='font-family:宋体'>文件即可。数据示例如下：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=491 height=325 src="temp.files/image063.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>打开</span><span
lang=EN-US>AeroNet</span><span style='font-family:宋体'>全球站点分布数据文件，选择图形类型为‘</span><span
lang=EN-US>Station_Info</span><span style='font-family:宋体'>’，生成站点图层。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image064.jpg"></span></p>
