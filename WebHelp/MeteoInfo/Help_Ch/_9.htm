<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在</span><span
lang=EN-US>MeteoInfo</span><span style='font-family:宋体'>中，数据最终以图层的形式进行显示和管理。各图层的属性、地图和版面的设置、投影参数等内容可以被保存在一个项目文件中，后缀为</span><span
lang=EN-US>.mip</span><span style='font-family:宋体'>。需要注意的是，从气象数据创建的图层只是在内存中存在，如果想将其保存在项目中，必须先将其保存为</span><span
lang=EN-US>shape</span><span style='font-family:宋体'>文件（选中该图层，点击鼠标右键，选择‘</span><span
lang=EN-US>Save Layer</span><span style='font-family:宋体'>’菜单将图层内容保存为</span><span
lang=EN-US>shape</span><span style='font-family:宋体'>文件）。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>软件启动时，会自动加载一个缺省项目文件‘</span><span lang=EN-US>Default.mip</span><span
style='font-family:宋体'>’。</span></p>
