<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>软件启动时会自动打开‘气象数据’对话框。该对话框关闭后可以通过点击‘打开数据文件’按钮重新显示。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=365 height=161 src="temp.files/image028.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>点击‘打开数据’按钮，在下拉菜单中选择要打开的数据类型，如选择‘</span><span
lang=EN-US>GrADS </span><span style='font-family:宋体'>数据’打开‘</span><span
lang=EN-US>Sample</span><span style='font-family:宋体'>’目录中的‘</span><span
lang=EN-US>model.ctl</span><span style='font-family:宋体'>’示例数据。数据的时次、高度、要素等信息会显示在对话框中。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=365 height=161 src="temp.files/image029.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>点击‘显示数据信息’按钮能够看到数据更详细的信息。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=533 height=339 src="temp.files/image030.jpg"></span></p>
