<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>矢量图层具有属性数据，单个图元的属性数据查询可以用‘</span><span
lang=EN-US>Identifer</span><span style='font-family:宋体'>’工具</span><span
lang=EN-US><img border=0 width=25 height=21 src="temp.files/image021.jpg"></span><span
style='font-family:宋体'>，被选中的图元会高亮显示，该图元的属性在‘</span><span lang=EN-US>Identifer</span><span
style='font-family:宋体'>’对话框中被显示出来。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=359 src="temp.files/image022.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>属性数据可以用来对图层进行标注。例如添加‘</span><span
lang=EN-US>CITIES.SHP</span><span style='font-family:宋体'>’图层，利用其‘</span><span
lang=EN-US>NAME</span><span style='font-family:宋体'>’字段的属性数据对各个城市进行标注。标注可以设置为‘避免压盖’，软件会自动根据地图显示范围仅显示不互相压盖的标注。图层标注的工具是</span><span
lang=EN-US><img border=0 width=24 height=21 src="temp.files/image023.jpg"></span><span
style='font-family:宋体'>。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=359 src="temp.files/image024.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>图层属性表可以通过‘显示’菜单的‘图层属性数据’子菜单显示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=434 height=336 src="temp.files/image025.jpg"></span></p>
