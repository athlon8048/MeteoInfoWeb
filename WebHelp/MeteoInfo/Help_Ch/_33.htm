      <td class="moHeader">&nbsp;站点填图</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>设置图形类型为</span>
<span style='font-family:宋体'>‘</span><span lang=EN-US>Station_Model</span><span
style='font-family:宋体'>’，画出站点填图图形。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image057.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在生成站点填图图层时，‘</span><span
lang=EN-US>AvoidCollision</span><span style='font-family:宋体'>’（避免重叠）属性会自动设为‘</span><span
lang=EN-US>True</span><span style='font-family:宋体'>’，只有那些不互相压盖的站点填图符号才会显示。放大或缩小地图范围时，软件会根据地图范围自动调整站点的显示。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>如果设置‘</span><span
lang=EN-US>AvoidCollision</span><span style='font-family:宋体'>’属性为‘</span><span
lang=EN-US>False</span><span style='font-family:宋体'>’，所有地图显示区域范围的站点填图符号都会显示出来，这时可能发生严重的重叠遮盖现象。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image058.jpg"></span></p>


</div>
