    <tr>
      <td class="moHeader">&nbsp;加载MeteoInfo类库</td>
    </tr>
  </table>
  
  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>类库是</span><span lang=EN-US>.Net</span><span
style='font-family:宋体'>类库，也可以通过</span><span lang=EN-US>clr</span><span
style='font-family:宋体'>来加载。</span><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>类库中专门设计了一个</span><span lang=EN-US>MIApp</span><span
style='font-family:宋体'>类来简化脚本程序的编写，该类包含了一些常用的功能。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>clr.AddReference(&quot;MeteoInfoC.dll&quot;)</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>from MeteoInfoC import *</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>创建一个‘</span><span
lang=EN-US>MIApp</span><span style='font-family:宋体'>’类的对象</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>myApp = MIApp()</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US
style='color:blue'>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>然后就可以使用</span><span
lang=EN-US>MIApp</span><span style='font-family:宋体'>中的功能函数了。</span></p>


</div>
