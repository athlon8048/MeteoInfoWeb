<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在‘图层’窗口中点击图层名称前的方框可以显示或隐藏图层。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>图层中各图元的显示方式可以改变。双击‘图层’窗口中的某个图层名，则打开‘</span><span
lang=EN-US>Layer Set</span><span style='font-family:宋体'>’对话框。‘</span><span
lang=EN-US>Layer Property</span><span style='font-family:宋体'>’栏中的属性是只读的，‘</span><span
lang=EN-US>Layer Set Edit</span><span style='font-family:宋体'>’栏中的图层属性可以修改。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>矢量图层属性：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=265 height=400 src="temp.files/image008.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>
