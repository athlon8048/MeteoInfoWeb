<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>软件中使用</span><span lang=EN-US>GDI+</span><span
style='font-family:宋体'>绘图技术，缺省状态下图形显示较为快速但有锯齿，为了获得更高质量的图形，可以设置‘</span><span
lang=EN-US>SmoothingMode</span><span style='font-family:宋体'>’为‘</span><span
lang=EN-US>HighQuality</span><span style='font-family:宋体'>’或‘</span><span
lang=EN-US>AntiAlias</span><span style='font-family:宋体'>’消除锯齿。</span></p>
