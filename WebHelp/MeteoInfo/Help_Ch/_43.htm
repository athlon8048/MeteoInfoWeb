<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MeteoInfo</span><span
style='font-family:宋体'>可以设置屏蔽（</span><span lang=EN-US>mask</span><span
style='font-family:宋体'>）图层以达到屏蔽某个制定区域外图形的目的。首先要保证在打开的地图数据图层中有符合做屏蔽图层要求的图层，即必须是多边形（</span><span
lang=EN-US>Polygon</span><span style='font-family:宋体'>）图层。将‘</span><span
lang=EN-US>SetMaskLayer</span><span style='font-family:宋体'>’改为‘</span><span
lang=EN-US>True</span><span style='font-family:宋体'>’，然后选择一个屏蔽图层（</span><span
lang=EN-US>MaskLayer</span><span style='font-family:宋体'>）。下图中选择了‘</span><span
lang=EN-US>china.shp</span><span style='font-family:宋体'>’图层为屏蔽图层，则中国区域外的气象数据被屏蔽掉。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=358 src="temp.files/image077.jpg"></span></p>
