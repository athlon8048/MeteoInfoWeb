<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在项目中添加一个图像图层‘</span><span
lang=EN-US>GLOBALeb3colshade.jpg</span><span style='font-family:宋体'>’，可以看到图像的陆地部分被‘</span><span
lang=EN-US>country1.shp</span><span style='font-family:宋体'>’图层遮盖。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=359 src="temp.files/image019.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>将‘</span><span
lang=EN-US>country1.shp</span><span style='font-family:宋体'>’图层的透明度（</span><span
lang=EN-US>TransparencyPercent</span><span style='font-family:宋体'>）设置为</span><span
lang=EN-US>50</span><span style='font-family:宋体'>（即</span><span lang=EN-US>50%</span><span
style='font-family:宋体'>的透明度）后的效果如下：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=553 height=359 src="temp.files/image020.jpg"></span></p>
