<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>时间和高度维设置：</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>时间：</span><span lang=EN-US
style='color:blue'>myApp.TimeIndex = i</span></p>

<p class=MsoNormal style='margin-left:42.0pt;text-indent:-21.0pt'><span
lang=EN-US style='font-family:Wingdings'>l<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>高度：</span><span lang=EN-US
style='color:blue'>myApp.LevelIndex = i</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>缺省设置均为</span><span
lang=EN-US>0</span><span style='font-family:宋体'>。格点和站点数据依据维的设置进行读取。</span></p>
